<div class="b">
<div class="card justify-center">
    <div class="card-header text-center"><h4 style="font-family:inherit">CALCULATOR</h4></div>
    <div class="card-body">
        <div class="form-group d-flex flex-row">
<input [(ngModel)]='num1' type="number" name="num1" class="form-control">
<input [(ngModel)]='num2' type="number" name="num2" class="form-control">
        </div>
        <div class="d-flex flex-row justify-content-between">
         <button class="btn btn-success" (click)="addition()">SUM</button>
         <button class="btn btn-primary" (click)="subtraction()">SUBTRACTION</button>
         <button class="btn btn-danger" (click)="multiplication()">MULTIPLICATION</button>
         <button class="btn btn-warning" (click)="division()">DIVISON</button> 
        </div>
        </div>
        <div class="card-footer">
            <h4>The result of {{num1}} and {{num2}} is {{result}}.</h4>
            <h4></h4>
    </div>
</div>
